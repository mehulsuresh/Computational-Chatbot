<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="chat.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <script type="text/javascript" src="chatbot.js"></script>






</head>
<body>
  <div class="menu">
    <a href="#" class="back"><i class="fa fa-angle-up"></i> <img src="chatbot.gif" draggable="false"/></a>
    <div class="name"><b>Project Ask</b></div>
    <div class="members">Ask me anything!</div>
  </div>
  <div class="holder" style="display:none">
      <table width="100%">
          <td>Activate 1337</td>
          <td>
            <div>
              <input id="eliteMode" type="checkbox" />
                <span></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Activate movie mode</td>
          <td>
            <div>
              <input id="movieMode" type="checkbox" />
                <span></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Future feature</td>
          <td>
            <div>
              <input type="checkbox" checked="" />
                <span></span>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Save Settings" onclick="settings()">
          </td>
        </tr>
      </table>
    </div>


  <ol class="chat" id="insert_here">
  </ol>
<div class="typezone">
  <form id="form_id">
    <textarea type="text" id="interface" placeholder="Say something"></textarea>
    <input type="button" name="submit" value="" onclick="goHere()" class="send">  
  </form>
  <div class="emojis" title="1337 mode" onclick="ultimate()"> </div>
</div>
</body>

</html>
